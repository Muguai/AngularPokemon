
    <div id="cardContainer" class="align-content-center">
        <div class="row">
            <div ngFor="let pokemon of pokemonData" class="grid">
                <app-pokemon-card *ngFor="let pokemon of pokemonData"  [data]="pokemon" ></app-pokemon-card>
            </div>
        </div>
    </div>
    <app-pagination
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    (pageChanged)="onPageChanged($event)"
     ></app-pagination>
