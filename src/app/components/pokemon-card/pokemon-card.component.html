<section #cardContainer class="card-container">
    <div class="card card-front" (click)="onFrontButtonClick()">
        <div class="card-Image-Container">
            <img #cardImg draggable="false" class="card-image" [src]="data.sprite" alt="assets/images/MissingNo.png" [class.animate]="animateImage" (animationend)="onAnimationEndImage()" />
        </div>
        <h4 class="pokemon-name-card">{{ data.name }}</h4>
        <button #pokeBallButton class="poke-ball-button" (mouseover)="canFlip=false" (mouseout)="canFlip=true" (click)="catchPokemon()" (animationend)="onAnimationEnd($event)"
            [class.animate]="animateButton"><div [class.animate]="animateDot" class="pokeBallDot"></div></button>
    </div>
    <div class="card card-back" (click)="onBackButtonClick()">
        <div id="poke-details-img-background">
            <div class="pokemon-details-img-container">
                <img [src]="data.sprite" alt="assets/images/MissingNo.png">
            </div>
        </div>
        
        <div id="poke-details-container">
            <h4 id="poke-details-name">Bulbasaur</h4>
            <div id="poke-details-first-row">
                <div class="poke-weight-container">
                    <p>31.29kg</p>
                    <h5>Weight</h5>
                </div>
                <div class="poke-height-container">
                    <p>0.18m</p>
                    <h5>Height</h5>
                </div>
                <div class="poke-gender-container">
                    <p>Girl</p>
                    <h5>Gender</h5>
                </div>
            </div>
            <div id="poke-details-second-row">
                <div class="poke-abilities-container">
                    <h5>Abilities</h5>
                    <ul>
                        <li>Overgrow</li>
                        <li>Chloropyll</li>
                    </ul>
                </div>
                <div class="poke-type-container">
                    <h5>Type</h5>
                    <ul class="type-list">
                        <li><span>Grass</span></li>
                        <li><span>Poison</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
