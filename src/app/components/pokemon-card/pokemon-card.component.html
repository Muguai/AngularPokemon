<section #cardContainer class="cardContainer">
    <div class="cardFront">
        <button class="btn btn-primary" (click)="onFrontButtonClick()"></button>
        <img draggable="false" class="cardImg" [src]="data.image" alt="assets/images/MissingNo.png" />
        <h4 class="pokemonNameCard">{{ data.name }}</h4>
        <button class="pokeBallButton" (click)="catchPokemon()" (animationend)="onAnimationEnd()"
            [class.animate]="animateButton"></button>
    </div>
    <div class="cardBack">
        <button class="btn btn-primary" (click)="onBackButtonClick()"></button>
    </div>
</section>
